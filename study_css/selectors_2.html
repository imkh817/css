<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Selector</title>
  <style>
    li{
      color : red;
      text-decoration: underline;
    }
    #select{
      font-size : 30px;
    }
    .active{
      text-decoration: line-through;
    }
  </style>
</head>
<body>
<h1 class="active">수업의 순서</h1>
<ul>
  <!--그룹핑하는건 class로 ! id는 한개만!-->
  <li class="active">Html</li>
  <li id="select">JavaScript</li>
  <li class="active">Css</li>
</ul>
</body>
</html>
